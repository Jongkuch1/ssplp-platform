<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SSPLP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">
                    <img src="logo..png" alt="SSPLP Logo" class="logo">
                    <span>SSPLP</span>
                </a>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="en" onclick="setLanguage('en')">EN</button>
                    <button class="lang-btn" data-lang="ar" onclick="setLanguage('ar')">AR</button>
                </div>
                <a href="index.html" class="nav-link">Back to Home</a>
            </div>
        </div>
    </nav>

    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h2>Create Your Account</h2>
                <p>Sign up free and start learning today</p>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="role">I'm signing up as:</label>
                        <select id="role" name="role" required>
                            <option value="">Choose one</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="gradeGroup" style="display: none;">
                        <label for="grade">Grade Level</label>
                        <select id="grade" name="grade">
                            <option value="">Select Grade</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                            <option value="11">Grade 11</option>
                            <option value="12">Grade 12</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Sign in here</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/api.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const roleSelect = document.getElementById('role');
            const gradeGroup = document.getElementById('gradeGroup');
            
            // Show/hide grade selection based on role
            roleSelect.addEventListener('change', function() {
                if (this.value === 'student') {
                    gradeGroup.style.display = 'block';
                } else {
                    gradeGroup.style.display = 'none';
                }
            });
            
            // Handle registration
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fullName = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;
                const grade = document.getElementById('grade').value;
                
                // Validate inputs
                if (!fullName || !email || !password || !role) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                if (role === 'student' && !grade) {
                    alert('Please select your grade level');
                    return;
                }
                
                // Split full name
                const nameParts = fullName.split(' ');
                const firstName = nameParts[0];
                const lastName = nameParts.slice(1).join(' ') || nameParts[0];
                
                try {
                    // Try backend registration first
                    if (window.API) {
                        const response = await API.auth.register({
                            name: fullName,
                            email,
                            password,
                            role,
                            grade: role === 'student' ? grade : null
                        });
                        
                        localStorage.setItem('token', response.token);
                        localStorage.setItem('currentUser', JSON.stringify(response.user));
                        
                        alert('Account created successfully!');
                        
                        if (role === 'student') {
                            window.location.href = 'student-dashboard.html';
                        } else if (role === 'teacher') {
                            window.location.href = 'teacher-dashboard.html';
                        }
                        return;
                    }
                } catch (error) {
                    console.warn('Backend unavailable, using offline mode');
                }
                
                // Fallback to LocalStorage
                let users = JSON.parse(localStorage.getItem('users') || '[]');
                
                if (users.find(u => u.email === email)) {
                    alert('Email already registered. Please login instead.');
                    return;
                }
                
                const newUser = {
                    id: Date.now(),
                    name: fullName,
                    email,
                    password,
                    role,
                    grade: role === 'student' ? grade : null,
                    status: 'active',
                    createdAt: Date.now(),
                    lastActive: Date.now()
                };
                
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                
                alert('Account created successfully (Offline mode)!');
                
                if (role === 'student') {
                    window.location.href = 'student-dashboard.html';
                } else if (role === 'teacher') {
                    window.location.href = 'teacher-dashboard.html';
                }
            });
        });
    </script>
</body>
</html>
