<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SSPLP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="teacher-dashboard.html">
                    <img src="logo.svg" alt="SSPLP Logo" class="logo">
                    <span>SSPLP</span>
                </a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="teacher-dashboard.html" class="nav-link" data-i18n="home">Home</a>
                <a href="teacher-courses.html" class="nav-link" data-i18n="courses">Courses</a>
                <a href="teacher-assignments.html" class="nav-link" data-i18n="assignments">Assignments</a>
                <a href="teacher-students.html" class="nav-link" data-i18n="students">Students</a>
                <a href="messaging.html" class="nav-link" data-i18n="messages">Messages</a>
                <a href="teacher-analytics.html" class="nav-link" data-i18n="analytics">Analytics</a>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="en" onclick="setLanguage('en')">EN</button>
                    <button class="lang-btn" data-lang="ar" onclick="setLanguage('ar')">AR</button>
                </div>
                <a href="profile.html" class="btn-secondary active" id="profileBtn">
                    <i class="fas fa-user"></i>
                    <span data-i18n="profile">Profile</span>
                </a>
                <button id="logoutBtn" class="btn-signin" data-i18n="logout">Logout</button>
            </div>
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <section class="profile">
        <div class="container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <div id="profileAvatarDisplay" style="width: 100px; height: 100px; border-radius: 50%; background: #6d28d9; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 36px; border: 4px solid #6d28d9;">T</div>
                </div>
                <div>
                    <h1 id="profileName">Teacher Name</h1>
                    <p id="profileEmail">teacher@ssplp.org</p>
                    <span class="role-badge" id="profileRole">Teacher</span>
                </div>
            </div>

            <div class="profile-content">
                <div class="profile-section">
                    <h2 data-i18n="personalInfo">Personal Information</h2>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="firstName" data-i18n="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName" data-i18n="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="email" data-i18n="email">Email</label>
                            <input type="email" id="email" name="email" required disabled>
                        </div>
                        <div class="form-group">
                            <label for="role" data-i18n="role">Role</label>
                            <input type="text" id="role" name="role" disabled>
                        </div>
                        <div class="form-group">
                            <label for="profilePicInput">Profile Picture</label>
                            <input type="file" id="profilePicInput" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary" data-i18n="saveChanges">Save Changes</button>
                    </form>
                </div>

                <div class="sidebar">
                    <div class="profile-section">
                        <h3>Quick Stats</h3>
                        <div class="info-list">
                            <div class="info-item">
                                <strong>Courses:</strong> <span id="statCourses">0</span>
                            </div>
                            <div class="info-item">
                                <strong>Students:</strong> <span id="statStudents">0</span>
                            </div>
                            <div class="info-item">
                                <strong>Assignments:</strong> <span id="statAssignments">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/core/api.js"></script>
    <script src="js/core/i18n.js"></script>
    <script src="js/core/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
            
            if (!user.email) {
                window.location.href = 'login.html';
                return;
            }

            // Display user info
            const nameParts = (user.name || '').split(' ');
            const firstName = nameParts[0] || '';
            const lastName = nameParts.slice(1).join(' ') || '';

            document.getElementById('profileName').textContent = user.name || 'User';
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('profileRole').textContent = user.role || 'User';
            
            document.getElementById('firstName').value = firstName;
            document.getElementById('lastName').value = lastName;
            document.getElementById('email').value = user.email;
            document.getElementById('role').value = user.role || '';

            // Display profile picture
            const avatarDisplay = document.getElementById('profileAvatarDisplay');
            if (user.profilePic) {
                avatarDisplay.innerHTML = `<img src="${user.profilePic}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
            } else if (user.name) {
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                avatarDisplay.textContent = initials;
            }

            // Profile picture preview
            document.getElementById('profilePicInput').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        avatarDisplay.innerHTML = `<img src="${event.target.result}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Load stats
            const courses = JSON.parse(localStorage.getItem('courses') || '[]').filter(c => c.teacherId === user.id);
            const students = JSON.parse(localStorage.getItem('users') || '[]').filter(u => u.role === 'student');
            const assignments = JSON.parse(localStorage.getItem('assignments') || '[]').filter(a => a.teacherId === user.id);

            document.getElementById('statCourses').textContent = courses.length;
            document.getElementById('statStudents').textContent = students.length;
            document.getElementById('statAssignments').textContent = assignments.length;

            // Handle form submission
            document.getElementById('profileForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const fullName = `${firstName} ${lastName}`.trim();
                const fileInput = document.getElementById('profilePicInput');

                user.name = fullName;

                // Handle profile picture upload
                if (fileInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        user.profilePic = event.target.result;
                        saveUserData();
                    };
                    reader.readAsDataURL(fileInput.files[0]);
                } else {
                    saveUserData();
                }

                function saveUserData() {
                    localStorage.setItem('currentUser', JSON.stringify(user));

                    // Update in users array
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    const userIndex = users.findIndex(u => u.email === user.email);
                    if (userIndex !== -1) {
                        users[userIndex].name = fullName;
                        if (user.profilePic) users[userIndex].profilePic = user.profilePic;
                        localStorage.setItem('users', JSON.stringify(users));
                    }

                    document.getElementById('profileName').textContent = fullName;
                    alert('Profile updated successfully!');
                }
            });

            // Mobile menu toggle
            const navToggle = document.getElementById('navToggle');
            const navMenu = document.getElementById('navMenu');
            
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
