<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Student Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="student-dashboard.html">
                    <img src="logo.svg" alt="SSPLP Logo" class="logo">
                    <span>SSPLP</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="student-dashboard.html" class="nav-link" data-i18n="home">Home</a>
                <a href="subjects.html" class="nav-link" data-i18n="subjects">Subjects</a>
                <a href="student-quizzes.html" class="nav-link" data-i18n="quizzes">Quizzes</a>
                <a href="student-assignments.html" class="nav-link" data-i18n="assignments">Assignments</a>
                <a href="tutoring.html" class="nav-link" data-i18n="tutoring">Tutoring</a>
                <a href="messaging.html" class="nav-link active" data-i18n="messages">Messages</a>
                <a href="progress.html" class="nav-link" data-i18n="progress">Progress</a>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="en" onclick="setLanguage('en')">EN</button>
                    <button class="lang-btn" data-lang="ar" onclick="setLanguage('ar')">AR</button>
                </div>
                <a href="profile.html" class="btn-secondary">
                    <i class="fas fa-user"></i>
                    <span data-i18n="profile">Profile</span>
                </a>
                <button id="logoutBtn" class="btn-signin" data-i18n="logout">Logout</button>
            </div>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <section class="dashboard">
        <div class="container">
            <h1>Messages</h1>
            <p>Chat with your teachers</p>
            
            <div style="display: grid; grid-template-columns: 300px 1fr; gap: 20px; height: 600px;">
                <div class="card" style="overflow-y: auto;">
                    <h3>Teachers</h3>
                    <div id="teacherList"></div>
                </div>
                
                <div class="card" style="display: flex; flex-direction: column;">
                    <div id="chatHeader" style="padding: 15px; border-bottom: 1px solid #e5e7eb;">
                        <h3 id="chatTitle">Select a teacher</h3>
                    </div>
                    <div id="messageArea" style="flex: 1; overflow-y: auto; padding: 20px;"></div>
                    <div id="messageInput" style="padding: 15px; border-top: 1px solid #e5e7eb; display: none;">
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="newMessage" placeholder="Type a message..." style="flex: 1; padding: 10px; border: 1px solid #e5e7eb; border-radius: 5px;">
                            <button onclick="sendMessage()" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/core/i18n.js"></script>
    <script src="js/core/app.js"></script>
    <script src="js/seed-data.js"></script>
    <script src="js/load-profile.js"></script>
    <script>
        let currentConversation = null;
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        
        function loadTeachers() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const teachers = users.filter(u => u.role === 'teacher');
            const messages = JSON.parse(localStorage.getItem('messages') || '[]');
            
            const teacherList = document.getElementById('teacherList');
            teacherList.innerHTML = teachers.map(teacher => {
                const unread = messages.filter(m => m.from === teacher.id && m.to === currentUser.id && !m.read).length;
                return `
                    <div onclick="openConversation(${teacher.id}, '${teacher.name}')" style="padding: 15px; border-bottom: 1px solid #e5e7eb; cursor: pointer;">
                        <strong>${teacher.name}</strong>
                        ${unread > 0 ? `<span style="background: #ef4444; color: white; padding: 2px 8px; border-radius: 10px; font-size: 12px; margin-left: 10px;">${unread}</span>` : ''}
                        <p style="color: #6b7280; font-size: 14px; margin: 5px 0 0 0;">${teacher.email}</p>
                    </div>
                `;
            }).join('') || '<p style="padding: 15px;">No teachers available</p>';
        }
        
        function openConversation(teacherId, teacherName) {
            currentConversation = teacherId;
            document.getElementById('chatTitle').textContent = teacherName;
            document.getElementById('messageInput').style.display = 'block';
            loadMessages();
        }
        
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('messages') || '[]');
            const conversation = messages.filter(m => 
                (m.from === currentUser.id && m.to === currentConversation) ||
                (m.from === currentConversation && m.to === currentUser.id)
            ).sort((a, b) => a.timestamp - b.timestamp);
            
            messages.forEach(m => {
                if (m.from === currentConversation && m.to === currentUser.id) m.read = true;
            });
            localStorage.setItem('messages', JSON.stringify(messages));
            
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = conversation.map(m => {
                const isMe = m.from === currentUser.id;
                return `
                    <div style="display: flex; justify-content: ${isMe ? 'flex-end' : 'flex-start'}; margin-bottom: 15px;">
                        <div style="max-width: 70%; padding: 10px 15px; border-radius: 10px; background: ${isMe ? '#6d28d9' : '#f3f4f6'}; color: ${isMe ? 'white' : 'black'};">
                            <p style="margin: 0;">${m.text}</p>
                            <small style="opacity: 0.7; font-size: 11px;">${new Date(m.timestamp).toLocaleString()}</small>
                        </div>
                    </div>
                `;
            }).join('') || '<p style="text-align: center; color: #6b7280;">No messages yet. Start the conversation!</p>';
            messageArea.scrollTop = messageArea.scrollHeight;
            loadTeachers();
        }
        
        function sendMessage() {
            const input = document.getElementById('newMessage');
            const text = input.value.trim();
            if (!text || !currentConversation) return;
            
            const messages = JSON.parse(localStorage.getItem('messages') || '[]');
            messages.push({
                id: Date.now(),
                from: currentUser.id,
                to: currentConversation,
                text: text,
                timestamp: Date.now(),
                read: false
            });
            localStorage.setItem('messages', JSON.stringify(messages));
            input.value = '';
            loadMessages();
        }
        
        document.getElementById('newMessage')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            translatePage();
            loadTeachers();
        });
    </script>
</body>
</html>
