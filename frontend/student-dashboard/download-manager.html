<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Manager - SSPLP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="student-dashboard.html">
                    <img src="logo..png" alt="SSPLP Logo" class="logo">
                    <span>SSPLP</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="student-dashboard.html" class="nav-link">Home</a>
                <a href="subjects.html" class="nav-link">Subjects</a>
                <a href="download-manager.html" class="nav-link active">Downloads</a>
            </div>
            <button id="logoutBtn" class="btn-signin">Logout</button>
        </div>
    </nav>

    <section class="dashboard">
        <div class="container">
            <h1><i class="fas fa-download"></i> Offline Learning</h1>
            <p>Download lessons and quizzes to access offline</p>

            <div class="card">
                <h2>Available for Download</h2>
                <div id="availableContent"></div>
            </div>

            <div class="card">
                <h2>Downloaded Content</h2>
                <div id="downloadedContent"></div>
            </div>
        </div>
    </section>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user) window.location.href = 'login.html';

        const courses = JSON.parse(localStorage.getItem('courses') || '[]');
        const quizzes = JSON.parse(localStorage.getItem('quizzes') || '[]');
        const downloaded = JSON.parse(localStorage.getItem('downloadedAssets') || '[]');

        function downloadContent(type, id) {
            const item = { type, id, studentId: user.id, downloadedAt: Date.now() };
            downloaded.push(item);
            localStorage.setItem('downloadedAssets', JSON.stringify(downloaded));
            alert('Downloaded successfully! Available offline.');
            location.reload();
        }

        document.getElementById('availableContent').innerHTML = [
            ...courses.map(c => `<div class="activity-item">
                <i class="fas fa-book"></i>
                <div><strong>${c.title}</strong><p>${c.subject}</p></div>
                <button class="btn btn-primary btn-sm" onclick="downloadContent('course', ${c.id})">Download</button>
            </div>`),
            ...quizzes.map(q => `<div class="activity-item">
                <i class="fas fa-question-circle"></i>
                <div><strong>${q.title}</strong><p>${q.subject}</p></div>
                <button class="btn btn-primary btn-sm" onclick="downloadContent('quiz', ${q.id})">Download</button>
            </div>`)
        ].join('') || '<p>No content available</p>';

        document.getElementById('downloadedContent').innerHTML = downloaded.map(d => {
            const item = d.type === 'course' ? courses.find(c => c.id === d.id) : quizzes.find(q => q.id === d.id);
            return `<div class="activity-item">
                <i class="fas fa-check-circle" style="color: #10b981;"></i>
                <div><strong>${item?.title || 'Content'}</strong><p>Downloaded ${new Date(d.downloadedAt).toLocaleDateString()}</p></div>
            </div>`;
        }).join('') || '<p>No downloaded content</p>';
    </script>
</body>
</html>
