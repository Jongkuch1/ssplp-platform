<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Approval - SSPLP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="admin-dashboard.html">
                    <img src="logo.svg" alt="SSPLP Logo" class="logo">
                    <span>SSPLP</span>
                </a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="admin-dashboard.html" class="nav-link">Home</a>
                <a href="admin-users.html" class="nav-link">Users</a>
                <a href="admin-content.html" class="nav-link active">Content Approval</a>
                <a href="admin-reports.html" class="nav-link">Reports</a>
                <a href="admin-settings.html" class="nav-link">System Settings</a>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="en" onclick="setLanguage('en')">EN</button>
                    <button class="lang-btn" data-lang="ar" onclick="setLanguage('ar')">AR</button>
                </div>
                <a href="profile.html" class="btn-secondary" id="profileBtn" style="padding: 8px 16px; display: flex; align-items: center; gap: 8px;">
                    <div id="navProfilePic" style="width: 32px; height: 32px; border-radius: 50%; background: #6d28d9; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; border: 2px solid #6d28d9;">A</div>
                    <span data-i18n="profile">Profile</span>
                </a>
                <button id="logoutBtn" class="btn-signin">Logout</button>
            </div>
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <section class="dashboard">
        <div class="container">
            <h1><i class="fas fa-check-circle"></i> Content Approval</h1>
            <p>Review and approve submitted content</p>

            <div class="card">
                <h2>Pending Approvals</h2>
                <div class="activity-list" id="pendingList"></div>
            </div>
        </div>
    </section>

    <script src="js/core/i18n.js"></script>
    <script src="js/core/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const profilePic = document.getElementById('navProfilePic');
            if (currentUser.profilePic) {
                profilePic.innerHTML = `<img src="${currentUser.profilePic}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
            } else if (currentUser.name) {
                const initials = currentUser.name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                profilePic.textContent = initials;
            }
            
            const courses = JSON.parse(localStorage.getItem('courses') || '[]');
            const quizzes = JSON.parse(localStorage.getItem('quizzes') || '[]');
            const assignments = JSON.parse(localStorage.getItem('assignments') || '[]');
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            const pending = [];
            
            courses.filter(c => c.status === 'pending').forEach(c => {
                const teacher = users.find(u => u.id === c.teacherId);
                pending.push({
                    type: 'course',
                    id: c.id,
                    title: c.title,
                    subject: c.subject,
                    teacher: teacher ? teacher.name : 'Unknown',
                    date: c.createdAt
                });
            });
            
            quizzes.filter(q => q.status === 'pending').forEach(q => {
                const teacher = users.find(u => u.id === q.teacherId);
                pending.push({
                    type: 'quiz',
                    id: q.id,
                    title: q.title,
                    subject: q.subject,
                    teacher: teacher ? teacher.name : 'Unknown',
                    date: q.createdAt
                });
            });
            
            assignments.filter(a => a.status === 'pending').forEach(a => {
                const teacher = users.find(u => u.id === a.teacherId);
                pending.push({
                    type: 'assignment',
                    id: a.id,
                    title: a.title,
                    subject: a.subject,
                    teacher: teacher ? teacher.name : 'Unknown',
                    date: a.createdAt
                });
            });
            
            const container = document.getElementById('pendingList');
            
            if (pending.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 40px;">No pending approvals</p>';
            } else {
                container.innerHTML = pending.map(item => `
                    <div class="activity-item" style="padding: 15px; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; gap: 15px;">
                        <i class="fas ${item.type === 'course' ? 'fa-book' : item.type === 'quiz' ? 'fa-question-circle' : 'fa-file-alt'}" style="color: #f59e0b; font-size: 1.5rem;"></i>
                        <div style="flex: 1;">
                            <strong>${item.title}</strong>
                            <p style="margin: 5px 0; color: #6b7280;">${item.subject} • By ${item.teacher} • ${new Date(item.date).toLocaleString()}</p>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button class="btn btn-primary btn-sm" onclick="approveContent('${item.type}', ${item.id})">Approve</button>
                            <button class="btn btn-secondary btn-sm" onclick="rejectContent('${item.type}', ${item.id})">Reject</button>
                        </div>
                    </div>
                `).join('');
            }
        });
        
        function approveContent(type, id) {
            const key = type === 'course' ? 'courses' : type === 'quiz' ? 'quizzes' : 'assignments';
            const items = JSON.parse(localStorage.getItem(key) || '[]');
            const item = items.find(i => i.id === id);
            if (item) {
                item.status = 'active';
                localStorage.setItem(key, JSON.stringify(items));
                alert('Content approved!');
                location.reload();
            }
        }
        
        function rejectContent(type, id) {
            const key = type === 'course' ? 'courses' : type === 'quiz' ? 'quizzes' : 'assignments';
            const items = JSON.parse(localStorage.getItem(key) || '[]');
            const item = items.find(i => i.id === id);
            if (item) {
                item.status = 'rejected';
                localStorage.setItem(key, JSON.stringify(items));
                alert('Content rejected!');
                location.reload();
            }
        }
    </script>
</body>
</html>
