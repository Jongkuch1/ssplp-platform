<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - SSPLP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="admin-dashboard.html">
                    <img src="logo.svg" alt="SSPLP Logo" class="logo">
                    <span>SSPLP</span>
                </a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="admin-dashboard.html" class="nav-link">Home</a>
                <a href="admin-users.html" class="nav-link active">Users</a>
                <a href="admin-content.html" class="nav-link">Content Approval</a>
                <a href="admin-reports.html" class="nav-link">Reports</a>
                <a href="admin-settings.html" class="nav-link">System Settings</a>
            </div>
            <div style="display: flex; gap: 10px; align-items: center;">
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="en" onclick="setLanguage('en')">EN</button>
                    <button class="lang-btn" data-lang="ar" onclick="setLanguage('ar')">AR</button>
                </div>
                <a href="profile.html" class="btn-secondary" id="profileBtn" style="padding: 8px 16px; display: flex; align-items: center; gap: 8px;">
                    <div id="navProfilePic" style="width: 32px; height: 32px; border-radius: 50%; background: #6d28d9; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; border: 2px solid #6d28d9;">A</div>
                    <span data-i18n="profile">Profile</span>
                </a>
                <button id="logoutBtn" class="btn-signin">Logout</button>
            </div>
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <section class="dashboard">
        <div class="container">
            <h1><i class="fas fa-users-cog"></i> <span data-i18n="manageUsers">Manage Users</span></h1>
            <p data-i18n="viewManageUsers">View and manage all platform users</p>

            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3 id="totalUsers">-</h3>
                    <p data-i18n="totalUsers">Total Users</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user-graduate"></i>
                    <h3 id="totalStudents">-</h3>
                    <p data-i18n="students">Students</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h3 id="totalTeachers">-</h3>
                    <p data-i18n="teachers">Teachers</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user-shield"></i>
                    <h3 id="totalAdmins">-</h3>
                    <p data-i18n="admins">Admins</p>
                </div>
            </div>

            <div class="card">
                <h2 data-i18n="userList">User List</h2>
                <div class="students-list" id="usersList"></div>
            </div>
        </div>
    </section>

    <script src="js/core/i18n.js"></script>
    <script src="js/seed-data.js"></script>
    <script src="js/core/app.js"></script>
    <script>
        function renderUserList() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const students = users.filter(u => u.role === 'student');
            const teachers = users.filter(u => u.role === 'teacher');
            const admins = users.filter(u => u.role === 'admin');
            
            document.getElementById('totalUsers').textContent = formatNumber(users.length);
            document.getElementById('totalStudents').textContent = formatNumber(students.length);
            document.getElementById('totalTeachers').textContent = formatNumber(teachers.length);
            document.getElementById('totalAdmins').textContent = formatNumber(admins.length);
            
            const roleIcons = {
                student: 'fa-user-graduate',
                teacher: 'fa-chalkboard-teacher',
                admin: 'fa-user-shield'
            };
            
            const roleColors = {
                student: '#2563eb',
                teacher: '#10b981',
                admin: '#ef4444'
            };
            
            document.getElementById('usersList').innerHTML = users.map(u => {
                const userName = u.name || 'Unknown User';
                const userRole = translateRole(u.role || 'student');
                const gradeInfo = u.grade ? `• ${t('grade')} ${formatNumber(u.grade)} ` : '';
                return `
                    <div class="activity-item" style="padding: 15px; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; gap: 15px;">
                        <i class="fas ${roleIcons[u.role] || 'fa-user'}" style="color: ${roleColors[u.role] || '#6b7280'}; font-size: 1.5rem;"></i>
                        <div style="flex: 1;">
                            <strong>${userName}</strong>
                            <p style="margin: 5px 0; color: #6b7280;">${userRole} ${gradeInfo}• ${u.email}</p>
                        </div>
                        <button class="btn btn-primary btn-sm" onclick="alert('User: ${userName}\\nEmail: ${u.email}\\nRole: ${userRole}\\nStatus: ${u.status || 'active'}')">${t('view')}</button>
                    </div>
                `;
            }).join('');
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const profilePic = document.getElementById('navProfilePic');
            if (currentUser.profilePic) {
                profilePic.innerHTML = `<img src="${currentUser.profilePic}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
            } else if (currentUser.name) {
                const initials = currentUser.name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                profilePic.textContent = initials;
            }
            
            renderUserList();
        });
    </script>
</body>
</html>
