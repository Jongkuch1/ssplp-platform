<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - SSPLP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin-features.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="admin-dashboard.html">
                    <img src="logo..png" alt="SSPLP Logo" class="logo">
                    <span>SSPLP</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="admin-dashboard.html" class="nav-link">Home</a>
                <a href="admin-users.html" class="nav-link active">Users</a>
                <a href="admin-content.html" class="nav-link">Content Approval</a>
                <a href="admin-reports.html" class="nav-link">Reports</a>
                <a href="admin-settings.html" class="nav-link">System Settings</a>
            </div>
            <button id="logoutBtn" class="btn-signin">Logout</button>
        </div>
    </nav>

    <section class="dashboard">
        <div class="container">
            <h1><i class="fas fa-users-cog"></i> User Management</h1>
            
            <div class="card">
                <div class="toolbar">
                    <button class="btn btn-primary" onclick="showCreateUserModal()">
                        <i class="fas fa-plus"></i> Create User
                    </button>
                    <button class="btn btn-secondary" onclick="showImportModal()">
                        <i class="fas fa-file-import"></i> Bulk Import
                    </button>
                    <button class="btn btn-secondary" onclick="AdminFeatures.exportUsers()">
                        <i class="fas fa-file-export"></i> Export Users
                    </button>
                </div>

                <div class="filter-bar">
                    <input type="text" id="searchUsers" placeholder="Search users..." class="search-input">
                    <select id="roleFilter" class="filter-select">
                        <option value="">All Roles</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                    <select id="statusFilter" class="filter-select">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable"></tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Create User Modal -->
    <div id="createUserModal" class="modal" style="display: none;">
        <div class="modal-overlay" onclick="closeModal('createUserModal')"></div>
        <div class="modal-content">
            <h3>Create User</h3>
            <form id="createUserForm">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label>Role *</label>
                    <select id="userRole" required>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Grade (for students)</label>
                    <select id="userGrade">
                        <option value="">N/A</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('createUserModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="modal" style="display: none;">
        <div class="modal-overlay" onclick="closeModal('importModal')"></div>
        <div class="modal-content">
            <h3>Bulk Import Users</h3>
            <p>Upload CSV file with columns: Name, Email, Role, Grade</p>
            <div class="form-group">
                <input type="file" id="csvFile" accept=".csv">
            </div>
            <div class="modal-actions">
                <button class="btn btn-primary" onclick="importUsers()">Import</button>
                <button class="btn btn-secondary" onclick="closeModal('importModal')">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/universal.js"></script>
    <script src="js/admin-features.js"></script>
    <script src="js/app.js"></script>
    <script>
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const search = document.getElementById('searchUsers').value.toLowerCase();
            const role = document.getElementById('roleFilter').value;
            const status = document.getElementById('statusFilter').value;
            
            let filtered = users.filter(u => {
                const matchSearch = !search || u.name?.toLowerCase().includes(search) || u.email.toLowerCase().includes(search);
                const matchRole = !role || u.role === role;
                const matchStatus = !status || u.status === status;
                return matchSearch && matchRole && matchStatus;
            });
            
            const tbody = document.getElementById('usersTable');
            tbody.innerHTML = filtered.map(u => `
                <tr>
                    <td>${u.name || 'N/A'}</td>
                    <td>${u.email}</td>
                    <td><span class="badge badge-${u.role}">${u.role}</span></td>
                    <td><span class="badge badge-${u.status === 'active' ? 'success' : 'warning'}">${u.status || 'active'}</span></td>
                    <td>${new Date(u.createdAt || Date.now()).toLocaleDateString()}</td>
                    <td>
                        <button class="btn-icon" onclick="editUser('${u.email}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn-icon" onclick="deactivateUser('${u.email}')">
                            <i class="fas fa-ban"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function showCreateUserModal() {
            document.getElementById('createUserModal').style.display = 'flex';
        }

        function showImportModal() {
            document.getElementById('importModal').style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        document.getElementById('createUserForm').addEventListener('submit', (e) => {
            e.preventDefault();
            AdminFeatures.createUser({
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                role: document.getElementById('userRole').value,
                grade: document.getElementById('userGrade').value
            });
            closeModal('createUserModal');
            loadUsers();
        });

        function importUsers() {
            const file = document.getElementById('csvFile').files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                AdminFeatures.bulkImportUsers(e.target.result);
                closeModal('importModal');
                loadUsers();
            };
            reader.readAsText(file);
        }

        function editUser(email) {
            Universal.showToast('Edit functionality - coming soon', 'info');
        }

        function deactivateUser(email) {
            if (confirm('Deactivate this user?')) {
                AdminFeatures.deactivateUser(email);
                loadUsers();
            }
        }

        document.getElementById('searchUsers').addEventListener('input', loadUsers);
        document.getElementById('roleFilter').addEventListener('change', loadUsers);
        document.getElementById('statusFilter').addEventListener('change', loadUsers);

        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
